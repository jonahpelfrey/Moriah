<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<label class="control-label" for="select">Choose A Role</label>
			<select class="form-control" id="select" (change)="onSelect($event)">
				<option  *ngFor="let role of roles" value="{{role.ref}}">{{role.name}}</option>
			</select>
		</div>
		<div class="col-sm-6 hidden-xs">
			<div class="form-group">
				<label class="control-label" for="focusedInput">{{selectedUser.firstName}} {{selectedUser.lastName}}</label>
			  	<input class="form-control" id="focusedInput" type="password" placeholder="Password" [(ngModel)]="password">
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	<div class="row" style="padding-top: 10px;">
		<div class="col-xs-12 col-sm-6">
			<a class="btn btn-primary btn-block" (click)="tempLoadUsers()">Search</a>
		</div>
		<div class="col-sm-6 hidden-xs">
			<button class="btn btn-success btn-block" [disabled]="!allowLogin" (click)="attemptLogin()">Login</button>
		</div>
	</div>

	<div class="row" style="padding-top: 40px;">
		<div class="col-xs-12">
			<label class="control-label" for="userTable">Select User </label>
			<div style="height: 300px; overflow: auto;">
			<table class="table table-striped table-hover" id="userTable">
				<thead>
				    <tr>
				      	<th>Last Name</th>
				      	<th>First Name</th>
				      	<th>Option</th>
				    </tr>
				</thead>
				<tbody>
				    <tr *ngFor="let i = index; let user of tempUsers">
				      	<td>{{user.lastName}}</td>
				      	<td>{{user.firstName}}</td>
				      	<td>
				      		<button class="btn btn-warning" (click)="tempSelectUser(i)">Choose</button>
				      	</td>
				    </tr>
				</tbody>
			</table>
			</div> 
		</div>
	</div>

	<div class="row" style="padding-top: 40px;">
		<div class="col-xs-12 hidden-sm hidden-md hidden-lg">
			<div class="form-group">
				<label class="control-label" for="focusedInput">{{selectedUser.firstName}} {{selectedUser.lastName}}</label>
			  	<input class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 hidden-sm hidden-md hidden-lg">
			<button class="btn btn-success btn-block" [disabled]="!allowLogin" (click)="attemptLogin()">Login</button>
		</div>
	</div>
    
</div>
